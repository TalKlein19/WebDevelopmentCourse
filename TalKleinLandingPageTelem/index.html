<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8" />
    <title>טכנולוגיות למידה</title>
    <meta name="description" content="דף למתעניינים בתואר בטכנולוגיות למידה, השאירו פרטים למידע נוסף" />
    <meta name="keywords" content="טכנולוגיות למידה, תואר, עיצוב, פיתוח, הדרכה" />
    <meta name="author" content="tal klein" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <!-- CSS -->
    <link href="styles/reset.css" rel="stylesheet" />
    <link href="styles/myStyle.css" rel="stylesheet" />


    <!-- Scripts -->
    <script src="jScripts/jquery-1.12.0.min.js"></script>
    <script src="https://webdevelopmentcourse.github.io/contactUs/WebDevelopmentCourse/jScripts/contactUs.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>טכנולוגיות למידה, התואר הבא שלך</h1>
            <h2>עולם שלם של תוכן מחכה לך בתואר טכנולוגיות למידה. התואר היחיד שמשלב הדרכה, עיצוב וטכנולוגיה</h2>
        </header>
        <div id="image"></div>
        <div id="content">
            <section id="about">
                <h3>מה תלמדו אצלנו?</h3>
                <p>פיתוח וניהול הדרכה</p>
                <p>עיצוב ממשקי מידע</p>
                <p>פיתוח ועיצוב אפליקציות למובייל</p>
                <p>פיתוח משחקי מחשב</p>
                <p>פיתוח וניהול אתרים</p>
            </section>
            <section id="contact">
                <h3>צרו איתנו קשר:</h3>
                <form>
                    <input type="hidden" id="myEmail" name="name" value="tal19klein@gmail.com">

                    <label for="firstName"> שם פרטי:
                        <input type="text" id="firstName" placeholder="שם פרטי"/>
                    </label>
                    <label for="lastName">שם משפחה:
                        <input type="text" id="lastName" placeholder="שם משפחה" />
                    </label>
                    <label for="phone">מספר טלפון:
                        <input type="text" id="phone" placeholder="מספר טלפון" />
                    </label>
                    <input type="submit" id="Send" value="שלח">
                    <div id="feedback"></div>
                </form>
            </section>
            <a href="http://www.hit.ac.il/telem/overview" target="_blank">בקרו באתר שלנו לפרטים נוספים</a>
        </div>
    </div>
